  <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业帮专属福利</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF7D00', // 作业帮橙色主色调
                        secondary: '#FFB300',
                        neutral: '#F5F7FA',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(255, 125, 0, 0.15);
            }
            .wechat-container {
                max-width: 750px;
                margin: 0 auto;
            }
            .badge {
                position: absolute;
                top: -10px;
                right: -10px;
                background-color: #FF3B30;
                color: white;
                border-radius: 50%;
                width: 24px;
                height: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 12px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
  
    <!-- 主要内容区域 -->
    <div class="wechat-container bg-white rounded-b-lg shadow-md pb-6 relative">
        <!-- 福利徽章 -->
        <div class="badge">
            <i class="fa fa-gift"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-center text-primary py-6 flex items-center justify-center">
            <i class="fa fa-star text-yellow-400 mr-2"></i>
            作业帮专属福利
            <i class="fa fa-star text-yellow-400 ml-2"></i>
        </h1>
        
        <!-- 资料选择区域 -->
        <div class="flex flex-wrap justify-center gap-4 px-4">
            <div class="resource-block w-full md:w-1/2 bg-orange-50 rounded-xl p-5 border border-orange-100 cursor-pointer card-hover relative">
                <h2 class="text-xl font-bold text-primary mb-3 flex items-center justify-center">
                    <i class="fa fa-child mr-2"></i> 小学免费资料
                </h2>
                <div class="qr-code hidden mt-4 text-center">
                    <p class="text-gray-600 mb-3">扫描下方二维码获取</p>
                    <img src="https://github.com/xixihaha-cpu/erweima/blob/main/111.jpg?raw=true"小学资料二维码" class="w-48 h-48 mx-auto rounded-lg border border-gray-200">
                    <p class="text-sm text-gray-500 mt-2">长按识别二维码，添加获取</p>
                </div>
            </div>
            
            <div class="resource-block w-full md:w-1/2 bg-orange-50 rounded-xl p-5 border border-orange-100 cursor-pointer card-hover relative">
                <h2 class="text-xl font-bold text-primary mb-3 flex items-center justify-center">
                    <i class="fa fa-graduation-cap mr-2"></i> 中学免费资料
                </h2>
                <div class="qr-code hidden mt-4 text-center">
                    <p class="text-gray-600 mb-3">扫描下方二维码获取</p>
                    <img src="https://github.com/xixihaha-cpu/erweima/blob/main/111.jpg?raw=true" alt="中学资料二维码" class="w-48 h-48 mx-auto rounded-lg border border-gray-200">
                    <p class="text-sm text-gray-500 mt-2">长按识别二维码，添加获取</p>
                </div>
            </div>
        </div>
        
        <!-- 温馨提示 -->
        <div class="mt-8 px-6">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa fa-lightbulb-o text-yellow-500 text-xl"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-yellow-800">温馨提示</h3>
                        <div class="mt-2 text-sm text-yellow-700">
                            <p>1. 扫描二维码后，请回复对应年级获取资料</p>
                            <p>2. 资料包含各学科知识点总结、1V1老师指导、直播课程</p>
                            <p>3. 每周更新最新学习资料，助力孩子成绩提升</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
  
    <script>
        // 获取所有资料块元素
        const resourceBlocks = document.querySelectorAll('.resource-block');
        
        // 为每个资料块添加点击事件
        resourceBlocks.forEach(block => {
            block.addEventListener('click', () => {
                const qrCode = block.querySelector('.qr-code');
                
                // 切换当前二维码显示状态
                qrCode.classList.toggle('hidden');
                
                // 关闭其他所有已打开的二维码
                resourceBlocks.forEach(otherBlock => {
                    if (otherBlock !== block) {
                        otherBlock.querySelector('.qr-code').classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
